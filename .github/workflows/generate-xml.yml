name: Generate and publish kaspi.xml

on:
  schedule:
    # every hour
    - cron: '0 * * * *'
  workflow_dispatch: {}

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate kaspi.xml
        env:
          MS_LOGIN: ${{ secrets.MS_LOGIN }}
          MS_PASSWORD: ${{ secrets.MS_PASSWORD }}
          ATTRIBUTE_ID: ${{ secrets.ATTRIBUTE_ID }}
          PRICE_ATTRIBUTE_ID: ${{ secrets.PRICE_ATTRIBUTE_ID }}
          COMPANY: ${{ secrets.COMPANY }}
          MERCHANT_ID: ${{ secrets.MERCHANT_ID }}
        run: |
          python cloud_run.py

      - name: Commit and push docs/kaspi.xml
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/kaspi.xml || true
          git commit -m "Update kaspi.xml [skip ci]" || true
          git push || true
